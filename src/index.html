<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Studio Ghibli</title>
    <meta name="description" content="Films of Studio Ghibli"/>
    <meta name="keywords" content="ghibli, totoro"/>
    <meta name="author" content="co-authored by Anghel Trillo, Itzel Gonzalez"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="style.css" />
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/971ef92afb.js" crossorigin="anonymous"></script>
    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav__logo" src="assets/logo.png" alt="Studio Ghibli">
        <ul id="list" class="menu__dropdown">
          <li class="menu__list"><a href="#home" class="menu__item">Films</a></li>
          <li class="menu__list"><a href="#people" class="menu__item">Characters</a></li>
        </ul>
        <div class="menu__toggle"><i id="menuBurguer" class="fas fa-bars" aria-hidden="true"></i></div>
      </nav>
    </header>
    <main>
      <section class="container" id="home">
        <section class="menuBar">
            <input id="searchFilm" type="text" class="menuBar__search" placeholder="Search films">
            <section class="filter">
              <select id="filterByDirectorProducer" class="filter__comboBox">
                <option value="all" disabled selected>Director/Producer</option>
                <option value="all">All</option>
              </select>
            </section>
            <section class="filter filter--icon">
              <select id="sortBy" class="filter__comboBox">
                <option value="title" disabled selected>Order by</option>
                <option value="title">Name</option>
                <option value="rt_score">Rating</option>
                <option value="release_date">Release date</option>
              </select>
              <i id="orderData" class="fas fa-sort-amount-down-alt"></i>
            </section>
        </section>
        <section class="menuBar__showing">Showing</section>
        <section class="container__films">
        </section>
      </section>
      <section class="container" id="film">
      </section>
      <section class="container" id="people">
      </section>
    </main>
    <footer class="footer">
      <section>
        &copy; Todos los derechos reservados 2021
      </section>
      <section class="footer_item">
        <a class="footer_link" href="https://www.facebook.com/TheGhibliFamily/" target="_blank">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a class="footer_link" href="https://www.instagram.com/hayaomiyazaki/?hl=es-la" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </section>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
